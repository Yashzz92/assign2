<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Html page</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      font-size: 30px;
    }
    header {
      background: blue;
      color: white;
      padding: 1px;
      align-items: center;
    }
    main {
      gap: 2px;
      padding: 1px;
      flex-direction: column;
    }
    section {
      padding: 1px;
      border: 1px solid black;
      border-radius: 8px;
    }
    form label {
      display: block;
      margin-bottom: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .dark-mode {
      background: black;
      color: grey;
    }
    .dark-mode header {
      background: black;
    }
    .dark-mode section {
      border-color: black;
    }
    .dark-mode button {
      background: #444;
      color: #f0f0f0;
      border-color: #666;
    }
    @media (min-width: 768px) {
      main {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }
      #contact {
        grid-column: span 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My personal portfolio page</h1>
    <button id="abc">Dark mode</button>
  </header>
  <main>
    <section id="bac">
      <h2>ABOUT ME</h2>
      <p>i am yashwanth</p>
    </section>
    <section id="cac">
      <h2>Skills</h2>
      <table>
        <tr>
          <td>
            <ul>
              <li>Html</li>
              <li>CSS</li>
              <li>javascrpit</li>
              <li>java</li>
              <li>sql</li>
              <li>nosql</li>
            </ul>
          </td>
        </tr>
      </table>
    </section>
    <section id="pro">
      <h2>PROJECTS</h2>
      <ul>
        <li>fuel monitoring system</li>
        <li>medical management system</li>
        <li>Ai resume builder</li>
      </ul>
    </section>
    <section id="con">
      <h2>Contact</h2>
      <form id="cont">
        <label>Name:<input type="text" id="op" /></label>
        <label>Email:<input type="text" id="oop" /></label>
        <label>Message:<textarea id="ooop"></textarea></label>
        <button type="submit">Submit</button>
      </form>
      <p id="form"></p>
    </section>
  </main>
  <script>
    document.getElementById("abc").onclick = function () {
      document.body.classList.toggle("dark-mode");
    };

    document.getElementById("cont").onsubmit = function (event) {
      event.preventDefault();

      var name = document.getElementById("op").value;
      var email = document.getElementById("oop").value;
      var message = document.getElementById("ooop").value;
      var formMessage = document.getElementById("form");

      if (name === "" || email === "" || message === "") {
        formMessage.innerHTML = "All fields are required.";
        return;
      }

      if (email.indexOf("@") < 1 || email.indexOf(".") < 1) {
        formMessage.innerHTML = "Email is not valid.";
        return;
      }

      formMessage.innerHTML = "Thanks! Your message was sent.";
      document.getElementById("cont").reset();
    };
  </script>
</body>
</html>
